<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div>
    <label> Full Name</label><br>
    <input type='text' required name="full_name" placeholder="abhinav">
  </div>
  <div>
    <label> Email</label><br>
    <input type='email' required name="email" placeholder="abhinav.k@gmail.com">
  </div>
  <div>
    <label>Linkedin URL</label></br>
    <input type="url" required name="linkedin_url" placeholder="https://linkedin.com/abhinav.k">
    </br>
    <div>
      <label>Education</label></br>
      <textarea required name="education"></textarea>
    </div>
    <div>
      <label>Experience</label></br>
      <textarea required name="work_experience"></textarea>
    </div>
    <div>
      <label>Resume URL</label><br>
      <input type="url" required name="resume_url">
    </div>

    <input type="submit" name="submit">


</form>
